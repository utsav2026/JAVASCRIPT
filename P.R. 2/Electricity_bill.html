<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity Bill Calculator</title>
</head>
<body>

<h2>Electricity Bill Calculator</h2>

<label>Enter Electricity Units:</label>
<input type="number" id="units" placeholder="Enter units">
<button onclick="calculateBill()">Calculate Bill</button>

<script>
function calculateBill() {
    let units = Number(document.getElementById("units").value);

    if (!units && units !== 0) {
        document.write("Please enter valid units.");
        console.log("Please enter valid units.");
        return;
    }

    let bill = 0;

    // First 50 units
    if (units <= 50) {
        bill = units * 0.50;
    }
    // Next 100 units (51–150)
    else if (units <= 150) {
        bill = (50 * 0.50) + ((units - 50) * 0.75);
    }
    // Next 100 units (151–250)
    else if (units <= 250) {
        bill = (50 * 0.50) + (100 * 0.75) + ((units - 150) * 1.20);
    }
    // Above 250 units
    else {
        bill = (50 * 0.50) + (100 * 0.75) + (100 * 1.20) + ((units - 250) * 1.50);
    }

    // Add 20% surcharge
    let totalBill = bill + (bill * 0.20);

    // Output
    document.write("Electricity Bill = Rs. " + totalBill.toFixed(2));
    console.log("Electricity Bill = Rs. " + totalBill.toFixed(2));
}
</script>

</body>
</html>
