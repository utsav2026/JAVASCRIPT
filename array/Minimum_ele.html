<!DOCTYPE html>
<html>

<head>
    <title>Minimum Element</title>
</head>

<body>

    <h2>Find Minimum Element</h2>

    <script>

        let n = parseInt(prompt("Enter number of elements:"));

        let arr = [];

        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter element " + (i + 1) + ":"));
        }

        let min = arr[0];

        for (let i = 1; i < n; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }

        document.writeln("Minimum element in the array is: " + min);
    </script>

</body>

</html>
